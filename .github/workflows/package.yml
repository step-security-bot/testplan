name: "Build Package"

on:
  # Trigger the workflow on push only for the main branch
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      security-events: write
      pull-requests: read
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
      - run: pip install --upgrade bumpver
      - run: bumpver update --no-commit
      - uses: ./.github/actions/build-package
        with:
          is_dev_build: true
      - uses: "marvinpinto/action-automatic-releases@d68defdd11f9dcc7f52f35c1b7c236ee7513bcc1 # latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            dist/testplan-*-py3-none-any.whl
